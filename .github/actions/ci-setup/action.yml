name: Setup CI

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version-file: ".node-version"
        cache: yarn

    - name: Install dependencies
      shell: bash
      run: yarn install --frozen-lockfile
